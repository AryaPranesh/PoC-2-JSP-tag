
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Registration</title>
<style>
body {
  background-image:
    url('https://th.bing.com/th/id/OIP.6Ol42GgPFuJCyePdzMRKQgHaEo?pid=ImgDet&rs=1');
  background-repeat: no-repeat;
  background-size: cover;
}
</style>
</head>
<body>

  <form action="reg.jsp" method="post">
    <h1 align="center" style="margin-top: 5%">REGISTER HERE</h1>
    <table align="center" style="margin-top: 10%">
      <tr>
        <td>First Name</td>
        <td><input type="text" name="FirstName" required></td>
      </tr>
      <tr>
        <td>Last Name</td>
        <td><input type="text" name="LastName" required></td>
      </tr>
      <tr>
        <td>User Name</td>
        <td><input type="text" name="UserName" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="PassWord" required></td>
      </tr>
      <tr>
        <td>Phone Number</td>
        <td><input type="number" name="PhoneNumber" required></td>
      </tr>
      <tr>
        <td>Date of Birth</td>
        <td><input type="date" name="DOB" required></td>
      </tr>
      <tr>
        <td></td>
        <td><input type="submit" value="REGISTER" /></td>
      </tr>
    </table>
  </form>
</body>
</html>
